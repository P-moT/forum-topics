<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile Edit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/dashboard">Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content">
            <p class="text-light my-auto mx-5">Hi, {{session_user.first_name}}</p>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div>
            <a class="btn btn-primary my-3" href="/dashboard">Dashboard</a>
        </div>

        <div class="row my-2">
            <div class="col card shadow-sm mx-2">
                <div class="card-body my-3">
                    <h2>Update User</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color:red;">{{message}}</p>
                            {% endfor %}
                            {% endif %}
                    {% endwith %}
                    <form action="/user/{{session_user.id}}/update" method="POST">
                        <input name="id" type="hidden" value="{{session_user.id}}">
                        <div class="mb-3">
                            <label class="form-label" for="first_name">First Name:</label>
                            <input class="form-control" type="text" name="first_name" value="{{session_user.first_name}}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="last_name">Last Name:</label>
                            <input class="form-control" type="text" name="last_name" value="{{session_user.last_name}}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address:</label>
                            <input class="form-control" type="text" name="email" value="{{session_user.email}}">
                        </div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                </div>
            </div>
</body>

</html>
