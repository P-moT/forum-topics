<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile Edit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/style.css") }}'>

</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div>
        <a href="/dashboard">Dashboard</a>
    </div>

    <div>
        <div>
            <h2>Update User</h2>
            <form action="/user/{{user.id}}/update" method="POST">
                <input name="id" type="hidden" value="{{user.id}}">
                <p>First Name:<input name="first_name" type="text" value="{{user.first_name}}"></p>
                <p>Last Name:<input name="last_name" type="text" value="{{user.last_name}}"></p>
                <p>Email:<input name="email" type="email" value="{{user.email}}"></p>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
