<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create Post</title>
</head>
<body>
    <div class="container">
        <div class="header1">
            <p>placeholder for greeting</p>
            <a class="btn btn-primary my-3" href="/dashboard">Dashboard</a>
            <a href="/logout" class="button">Logout</a>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="header2">
                    <h1>Create a post</h1>
                    <!-- not finished -->
                    <a href="placeholder" class="button">placeholder</a>
                </div>
                <div class="body">
                    <form action="/process_post" id="form" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="title">Title:</label>
                            <input class="form-control" type="text" name="title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="topic">Topic:</label>
                            <select class="form-select" name="topic" form="form">
                                <option value="Sports">Sports</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="post">Content:</label>
                            <textarea class="form-control" name="post" form="form" cols="30" rows="10"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Create Post">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
