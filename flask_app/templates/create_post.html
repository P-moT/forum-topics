<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create Post</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/dashboard">Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content">
            <p class="text-light my-auto mx-5">Hi, {{user.first_name}}</p>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="header1">
            <a class="btn btn-primary my-3" href="/dashboard">Dashboard</a>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="header2">
                    <h1>Create a post</h1>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color:red;">{{message}}</p>
                            {% endfor %}
                            {% endif %}
                    {% endwith %}
                </div>
                <div class="body">
                    <form action="/process_post" id="form" method="post">
                        <input name="users_id" type="hidden" value="{{user.id}}">
                        <div class="mb-3">
                            <label class="form-label" for="title">Title:</label>
                            <input class="form-control" type="text" name="title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="topic">Topic:</label>
                            <select class="form-select" name="topic" form="form">
                                <option value="sports">Sports</option>
                                <option value="science">Science</option>
                                <option value="technology">Technology</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="post">Content:</label>
                            <textarea class="form-control" name="post" form="form" cols="30" rows="10"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Create Post">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
