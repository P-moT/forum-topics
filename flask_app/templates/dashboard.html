<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div>
        <!-- topic panel -->
        <div class="container">
            <form action="/new_post">
                <button class="btn btn-primary my-3" type="submit">Create a Post</button>
            </form>
            <a href="/logout" class="button">Logout</a>

            <div class="my-3 row ">
                <div class="me-1 col-lg-8 border">
                    <div class="my-3">
                        {% if posts | length > 0%}
                            {% for topic in topic_name %}
                            <div>
                                <h2>Topics: {{topic}}</h2>
                                <div class="row">
                                    {% for i in range(1) %}
                                        <a href="#">title</a>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                        <i>There is no post yet...</i>
                        {% endif %}
                    </div>
                    <!-- <div>
                        <h2>Topics: </h2>
                        <div class="row">
                            <a href="#">title</a>
                            <a href="#">title</a>
                        </div>
                    </div>
                    <div>
                        <h2>Topics: </h2>
                        <div class="row">
                            <a href="#">title</a>
                            <a href="#">title</a>
                        </div>
                    </div> -->
                </div>
                <!-- user panel -->
                <div class="col-lg-3 border d-flex align-items-center flex-column">
                    <img class="my-5" src='{{ url_for("static", filename="img/user-circle.png")}}' width="120" alt="user avatar">
                    <h3>user name</h3>
                    <form action="#">
                        <button class="btn btn-primary my-5" type="submit">Edit Profile</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
